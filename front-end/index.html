<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/logocon.png">
    <title>ONesq Login</title>
</head>

<body>
    <div>
        <main class="container">
            
            <form id="login-form">

                <img src="img/logo.png" class="logo">

                <div class="input-box">
                    <input placeholder="E-mail institucional ou RA" type="user" id="username">
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-box">
                    <input placeholder="Senha" type="password" id="password" name="password" required>
                    <i class="bx bx-show toggle-password"></i>
                </div>

                <div class="forgot">
                    <label>
                        <a href="#">Esqueci minha senha</a>
                    </label>

                </div>

                <button type="submit" class="login">Login</button>

            </form>
            <p id="teste" ></p>
        </main>
    </div>
    <script type="module" src="script.js"></script>
    <!-- type="module" serve p/ conseguir usar as funções import e export do js, que fazem a 
         comunicação entre os arquivos de diferentes classes --> 
</body>

</html>
